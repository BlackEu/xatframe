<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackEuphoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>

    <div class="main-wrapper">
        <header class="main-header">
            <div class="cover">
                <div class="main-user">
                    <span class="frame"></span>
                    <h1>Muhammad Saleh <img src="./assets/images/eg.svg" height="20" title="Egypt"></h1>
                    <span class="username">@BlackEuphoria</span>
                </div>
            </div>
        </header>

        <div class="main-container">
            <main class="main-content">
                <section class="ask">
                    <div class="ask-form">
                        <b>Anonymously message</b>
                        <textarea id="message" name="message" placeholder="What's your favorite color?" minlength="3" required></textarea>
                        <button class="send-message">Send</button>
                    </div>
                </section>
                <section class="posts"></section>
            </main>
            <aside class="sidebar">
                <section class="friends portlet">
                    <div class="sidebar-head">
                        <h2>FRIENDS</h2>
                        <button title="shuffle" class="shuffle-friends"></button>
                    </div>
                    <div class="friends-list"></div>
                </section>
                <iframe width="100%" height="350" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/240717404&color=%23501eff&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true" loading="lazy" async></iframe>
                <section class="rooms portlet">
                    <div class="sidebar-head">
                        <h2>FAVORITE ROOMS</h2>
                    </div>
                    <div class="rooms-list">
                        <div class="room">
                            <img src="" alt="">
                            <b class="chat-name">7reqa</b>
                            <a class="chat-url" href="https://xat.com/7reqa" target="_blank" rel="nofollow noopener">xat.com/7reqa</a>
                        </div><!-- /.room -->
                        <div class="room">
                            <img src="" alt="">
                            <b class="chat-name">TheOldLover</b>
                            <a class="chat-url" href="https://xat.com/TheOldLover" target="_blank" rel="nofollow noopener">xat.com/TheOldLover</a>
                        </div><!-- /.room -->
                    </div>
                </section>
            </aside>
        </div>
    </div><!-- /.main-wrapper -->


    <template id="post-temp">
        <div class="portlet post" data-id="{{id}}">
            <div class="post-user">
                <span class="frame"></span>
                <b>Muhammad Saleh</b>
                <span class="post-date">{{date}}</span>
            </div>
            <div class="post-content">{{post}}</div>
            <div class="post-media" data-count="{{media_count}}">{{media}}</div>
            <div class="post-footer">
                <div class="post-actions">
                    <button class="like-post" data-count="{{likes}}"></button>
                    <div class="send-comment-form">
                        <textarea placeholder="Type your comment" class="comment-input" minlength="3" required></textarea>
                        <button class="send-comment"></button>
                    </div>
                    <button class="toggle-comments"></button>
                </div>
                <ul class="post-comments"></ul>
            </div>
        </div>
    </template>
    <template id="comment-temp">
        <li data-id="{{id}}">
            <span class="frame"></span>
            <div class="comment-wrap">
                <b class="comment-user">Anonymous</b>
                <p>{{content}}</p>
                <footer class="comment-foot">
                    <!-- <button class="like-comment">Like</button>
                    <button class="reply-comment">Reply</button> -->
                    <span class="post-date">{{date}}</span>
                </footer>
            </div>
        </li>
    </template>
    <template id="message-temp">
        <div class="portlet message" data-id="{{id}}">
            <span class="post-date">{{date}}</span>
            <blockquote>{{message}}</blockquote>
            <div class="reply">
                <span class="frame"></span>
                <span class="post-date">{{reply_date}}</span>
                <p class="reply-content">{{reply}}</p>
            </div>
        </div>
    </template>

    <template id="friend-temp">
        <div class="user" data-id="{{id}}">
            <span class="frame" style="--image: url('{{avatar}}')"></span>
            <b class="name">{{name}}</b>
            <a class="username" href="https://xat.me/{{username}}" target="_blank" rel="nofollow noopener">@{{username}}</a>
        </div>
    </template>


    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
